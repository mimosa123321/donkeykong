<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donkey Kong</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="application/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="application/javascript" src="js/stores/GameStores.js"></script>
    <script type="application/javascript" src="js/stores/FloorStores.js"></script>
    <script type="application/javascript" src="js/stores/PlayerStores.js"></script>
    <script type="application/javascript" src="js/stores/BucketStores.js"></script>
    <script type="application/javascript" src="js/stores/DonkeyStores.js"></script>
    <script type="application/javascript" src="js/stores/EnemyStores.js"></script>
    <script type="application/javascript" src="js/stores/PrincessStores.js"></script>
    <script type="application/javascript" src="js/stores/HammerStores.js"></script>
    <script type="application/javascript" src="js/components/sound/BufferLoader.js"></script>
    <script type="application/javascript" src="js/components/sound/SoundManager.js"></script>
    <script type="application/javascript" src="js/components/ui/UIElements.js"></script>
    <script type="application/javascript" src="js/components/floors/FloorsManager.js"></script>
    <script type="application/javascript" src="js/components/floors/Floor.js"></script>
    <script type="application/javascript" src="js/components/ladders/Ladders.js"></script>
    <script type="application/javascript" src="js/components/tiles/TileBase.js"></script>
    <script type="application/javascript" src="js/components/actions/Actions.js"></script>
    <script type="application/javascript" src="js/components/enemy/EnemyAnimation.js"></script>
    <script type="application/javascript" src="js/components/enemy/EnemiesManager.js"></script>
    <script type="application/javascript" src="js/components/enemy/Enemy.js"></script>
    <script type="application/javascript" src="js/components/princess/PrincessAnimation.js"></script>
    <script type="application/javascript" src="js/components/princess/Princess.js"></script>
    <script type="application/javascript" src="js/components/donkey/DonkeyAnimation.js"></script>
    <script type="application/javascript" src="js/components/donkey/Donkey.js"></script>
    <script type="application/javascript" src="js/components/animal/AnimalBase.js"></script>
    <script type="application/javascript" src="js/components/animal/PlayerAnimation.js"></script>
    <script type="application/javascript" src="js/components/animal/Player.js"></script>
    <script type="application/javascript" src="js/components/buckets/BucketAnimation.js"></script>
    <script type="application/javascript" src="js/components/buckets/BucketsManager.js"></script>
    <script type="application/javascript" src="js/components/buckets/Bucket.js"></script>
    <script type="application/javascript" src="js/components/hammer/Hammer.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head>
<body>

<div id="wrapper">
    <div id="panel">
        <div id="die">
            <img src="images/lifescreen.png">
            <img src="images/lifescreen.png">
            <img src="images/lifescreen.png">
        </div>

        <div id="gameOver">
            <h1>Game Over</h1>
            <p class="finalScore">0</p>
            <div id="gameoverImg"></div>
            <p class="restart">Press Enter To Restart</p>
        </div>

        <div id="nextLevel">
            <h1></h1>
        </div>

        <div id="win">
            <p class="finalScore">0</p>
            <div id="winImg"></div>
            <img class="mariojump" src="images/win_jump.png">
            <h1>You got her!</h1>
            <p class="restart">Press Enter To Restart</p>
        </div>
    </div>
    <div id="topBar">
        <div id="marioLife">
            <img src="images/life.png">
            <img src="images/life.png">
            <img src="images/life.png">
        </div>
        <div id="gameLevels">
            <h1>Level 1</h1>
        </div>
        <div id="score">0</div>
    </div>

    <div id="intro">
        <div id="title">
            <div id="line1">
                <div class="letter" id="letter_d"><img src="images/intro/d.png"></div>
                <div class="letter" id="letter_o"><img src="images/intro/o.png"></div>
                <div class="letter" id="letter_n"><img src="images/intro/n.png"></div>
                <div class="letter" id="letter_k"><img src="images/intro/k.png"></div>
                <div class="letter" id="letter_e"><img src="images/intro/e.png"></div>
                <div class="letter" id="letter_y"><img src="images/intro/y.png"></div>
            </div>
            <div id="line2">
                <div class="letter" id="letter_k2"><img src="images/intro/k2.png"></div>
                <div class="letter" id="letter_o2"><img src="images/intro/o2.png"></div>
                <div class="letter" id="letter_n2"><img src="images/intro/n.png"></div>
                <div class="letter" id="letter_g"><img src="images/intro/g.png"></div>
            </div>
        </div>
        <div id="intro-donkey"><img src="images/intro_donkey.gif"></div>
        <div id="intro-mario"><img src="images/intro_mario.gif"></div>
        <p>Press Enter To Start</p>
    </div>

    <div id="gameScene">
        <canvas id="canvas"></canvas>
    </div>
</div>

</body>
</html>
